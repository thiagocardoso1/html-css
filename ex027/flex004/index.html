<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando flex-box</title>
    <style>
        section#container {
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: center;

            height: 200px;
        }

        div.item {
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <section id="container">
        <div class="item">Exemplo A</div>
        <div class="item">Exemplo B</div>
        <div class="item">Exemplo C</div>
        <div class="item">Exemplo D</div>
        <div class="item">Exemplo E</div>
        <div class="item">Exemplo F</div>
        <div class="item">Exemplo G</div>
    </section>
</body>
</html>
