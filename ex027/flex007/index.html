<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando flex-box</title>
    <style>
        section#container {
            background-color: lightblue;

            display: flex;
        }

        div.item {
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <section id="container">
        <div class="item" style="order: 1;">A</div>
        <div class="item" style="order: 0;">B</div>
        <div class="item" style="order: 2;">C</div>
        <div class="item" style="order: 5;">D</div>
        <div class="item" style="order: 4;">E</div>
        <div class="item" style="order: 3;">F</div>
    </section>
</body>
</html>
