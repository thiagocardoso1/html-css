<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-queries.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo de volta! <br> Para continuar acessando o site fa√ßa o login.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" maxlength="30" placeholder="Seu e-mail" required>
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="Sua senha" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input id="enviar" type="submit" value="Entrar">
                    <a href="esqueci.html" id="botao">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
