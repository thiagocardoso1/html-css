<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes no nosso site</h1>
    <p>Vamos acessar o projeto salmos na caixa a frente. <iframe src="https://thiagocardoso1.github.io/projeto-salmos/" frameborder="1">
        <a href="https://thiagocardoso1.github.io/projeto-salmos/">Aqui.</a>
    </iframe> Fizemos isso com o uso de iframe.</p>
    <p>Porém os iframes não são muito seguros, fazendo com que alguns sites desabilitem esse recurso de seus sites. <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">
        <a href="https://www.google.com.br/?hl=pt-BR">site do google</a>
    </iframe>Como o google</p>
</body>
</html>
