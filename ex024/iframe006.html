<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando mais iframes</title>
    <style>
        body {
            background-color: lightcyan;
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            border: 1px solid black;
        }

        p#block:hover {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplos de iframes de sites diferentes</h1>
    <p>Google maps</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.1083396188833!2d-44.067888723969496!3d-20.003967181401173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6bf2261c81a21%3A0xa04295cbd2320388!2sAv.%20Pau%20Brasil%2C%20Ibirit%C3%A9%20-%20MG%2C%2032400-000!5e0!3m2!1spt-BR!2sbr!4v1722292402063!5m2!1spt-BR!2sbr" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <p>Waze maps</p>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-20.003967&lon=-44.065314&ct=livemap" width="400" height="300" allowfullscreen></iframe>

    <p>Youtube</p>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/Wu3Y_v8JeE8?si=VxN-5h72z_InzhDu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p id="trolagemRs">Apresentação de slides</p>
    <p id="block" style="display: none;">Só que nao kkk</p>
</body>
</html>
