<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando iframes</title>
    <style>
        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando mecanismos de segurança nos iframes</h1>
    <iframe src="paginas/pag04.html" frameborder="0" sandbox="allow-same-origin allow-scripts allow-forms" referrerpolicy="no-referrer">Seu navegador não é compatível...</iframe>
</body>
</html>
