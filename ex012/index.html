<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da tela do seu navegador.</p>

    <picture>
        <source media="(min-width: 650px)" srcset="imagens/imagem-g.png" type="image/png">
        <source media="(min-width: 200px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-p.png" alt="imagem pequena">
    </picture>
</body>
</html>
