<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="teste.php" method="post">
        <fieldset>
            <legend>Dados do usuário</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="inivel">Nível: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
            </p>
            <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="foto" id="ifoto" required>
            </p>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
