<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            background-color: lightblue;
            font-family: arial;
        }
    </style>
</head>
<body>
    <h1>Testando inputs diferentes</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados do usuário</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome completo" required>
            </p>
            <p>
                <label for="inum">Média:</label>
                <input type="number" name="num" id="inum" minlength="1" maxlength="10" step="0.1" placeholder="0 à 10" required>
            </p>
            <p>
                <label for="imes">Período letivo:</label>
                <input type="month" name="mes" id="imes" required>
            </p>
            <p>
                <label for="idia">Dia da prova:</label>
                <input type="date" name="dia" id="idia" value="2024-07-31" required>
            </p>
            <p>
                <label for="ihora">Horário da prova:</label>
                <input type="time" name="" id="ihora" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Redefinir">
        </fieldset>
        </p>
    </form>
</body>
</html>
