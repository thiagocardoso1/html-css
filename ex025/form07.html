<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando mais usos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados do usuário</legend>
            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG" selected>Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia(eca)</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="ilista">
                <datalist id="ilista">
                    <option>Engenheiro</option>
                    <option>Programador</option>
                    <option>Médico</option>
                    <option>Pedreiro</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="2" maxlength="100" placeholder="Digite sua mensagem aqui"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
