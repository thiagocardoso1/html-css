<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            background-color: lightblue;
        }

        td {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            padding: 5px;

            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Criando e testando tabelas com HTML</h1>
    <!--
        hierarquia de tabela
        table = table
            table row = tr
                table header = th
                table data = td
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
