<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol type="1">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usamos as tags <h1>, <h2>, <h3>...">Títulos</abbr></li>
        <li><abbr title="Usamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usamos a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Usamos a taga <ol> e para cada item usamos o <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usamos a tag <dl> e dentro dela o tema <dt> e o assunto <dd>">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
